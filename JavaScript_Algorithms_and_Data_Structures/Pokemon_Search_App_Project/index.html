<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <h1>Pok√©Dex</h1>
    <div id="pokedex-main">
        <div id="header">
            <p id="search-p">Search for Pokemon Name or ID:</p>
            <input required id="search-input">
            <button id="search-button">Search</button>
        </div>
        <div id="pokedex-screen">
            <p id="pokemon-name"></p>
            <p id="pokemon-id"></p>
            
            <div id="pokemon-image"></div>
            
            <p id="weight"></p>
            <p id="height"></p>
            
            <div id="types"></div>
        </div>
        
        <table id="pokedex-table">
            <thead>
                <tr>
                    <th>Base</th>
                    <th>Stats</th>
                </tr>
            </thead>
            <tr>
                <td>HP:</td>
                <td id="hp"></td>
            </tr>
            <tr>
                <td>Attack:</td>
                <td id="attack"></td>
            </tr>
            <tr>
                <td>Defense:</td>
                <td id="defense"></td>
            </tr>
            <tr>
                <td>Sp. Attack:</td>
                <td id="special-attack"></td>
            </tr>
            <tr>
                <td>Sp. Defense:</td>
                <td id="special-defense"></td>
            </tr>
            <tr>
                <td>Speed:</td>
                <td id="speed"></td>
            </tr>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
