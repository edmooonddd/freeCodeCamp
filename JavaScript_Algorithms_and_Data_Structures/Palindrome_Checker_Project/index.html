<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <div>
        <img class="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo">
    </div>
    <h1><strong>Check if your word is a Palindrome!</strong></h1>
    <div class="user-input">
        <h2>Enter a text to check for a palindrome</h2>
        <input type="text" placeholder="Enter a text" id="text-input">
        <button id="check-btn" onclick="palindromeCheck()">Check</button>
        <div id="result"></div>
    </div>
    
    <div class="tip">
        <i class="ri-lightbulb-line ri-2x"></i>
        <h3>ðŸ’¡ </h3>
        <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing. </p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
