<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Cash Register Project</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <img class="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo" alt="freeCodeCamp Logo">
        <h1>Cash Register</h1>
        <main id="container">
            <h2>Enter your Cash Amount</h2>
            <input autocomplete="off" type="text" id="cash">
            <button id="purchase-btn">Purchase</button>
            <p id="price"></p>
            <div id="cash-in-drawer"></div>
        </main>
        <div id="result">
            <h3>Results</h3>
            <p id="change"></p>
            <div id="change-due"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
